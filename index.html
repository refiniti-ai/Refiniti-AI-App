<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VARIA | Refiniti AI Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              headline: ['Space Grotesk', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              sans: ['Inter', 'sans-serif'], // Default sans
            },
            colors: {
              refiniti: {
                dark: '#050a14',
                panel: '#0f172a',
                cyan: '#06b6d4',
                blue: '#2563eb',
                accent: '#00f0ff'
              }
            },
            backgroundImage: {
              'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
              'neon-gradient': 'linear-gradient(to right, #06b6d4, #2563eb)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020408;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(37, 99, 235, 0.08) 0%, transparent 25%);
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        font-weight: 300; /* Default to thin/light as requested */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.5);
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(6, 182, 212, 0.2);
        color: white;
      }
      .glass-input:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        outline: none;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .font-headline-light {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 300;
      }
      .font-body-thin {
        font-family: 'Inter', sans-serif;
        font-weight: 200;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
